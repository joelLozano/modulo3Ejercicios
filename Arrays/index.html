<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="ejemploArray.js"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Bienvenido a Joe School</h2>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h3>Ingresa tus datos</h3>
                <div class="">
                    <input type="text" id="nombre" placeholder="nombre">
                    <input type="text" id="edad" placeholder="edad">
                    <input type="text" id="matricula" placeholder="matricula">
                    <button class="btn btn-success m-2" onclick="inscribirAlumno();">Registrar alumno</button>
                </div>
            </div>
        </div>

        <div class="row succes-message" id="succes-message">
            <div class="col">
                <div class="alert alert-success" role="alert">
                    Alumno registrado
                  </div>
            </div>
        </div>
    </div>


    <div class="mt-5">
        <h3 class="text-center">Alumnos registrados el Grupo 1A</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Matricula</th>
                          </tr>
                        </thead>
                        <tbody id="alumnos">
                          
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
